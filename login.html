<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InStock - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>InStock</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="card-container">
        <div class="card bigger-card">
            <div class="card-header">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="username">Correo Electrónico</label>
                        <input type="email" id="username" name="username" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
    
    

    <footer>
        <div class="container">
            <p>&copy; 2024 <span class="textInStock">InStock.</span> Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
