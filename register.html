<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InStock - Registrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>InStock</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="login.html">Iniciar Sesión</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <div class="card-container">
        <div class="card bigger-card">
            <div class="card-header">
                <h2>Registrarse</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="new-username">Nuevo Nombre de Usuario</label>
                        <input type="text" id="new-username" name="new-username" placeholder="Ingrese su nuevo nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="new-email">Correo Electrónico</label>
                        <input type="email" id="new-email" name="new-email" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Ingrese su nueva contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su nueva contraseña">
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    
    

    <footer>
        <div class="container">
            <p>&copy; 2024 <span class="textInStock">InStock.</span> Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
